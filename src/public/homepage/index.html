<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji game</title>

    <link rel="stylesheet" href="/homepage/css/index.css">
</head>
<body>
    <div class="navbar">
        <h1>Emoji game</h1>
        <div class="nav-right">
            <button class="noto-emoji small-button" onclick="toggleElementVisibility('optionContainer'); toggleElementVisibility('answerFormContainer')">options ⚙️</button>
            <button class="noto-emoji small-button" onclick="window.location.href='https://theohaines.xyz/blog/index.html'">Patch notes 📝</button>
            <button class="noto-emoji small-button" onclick="window.location.href='https://github.com/Theohaines/emoji-game/tree/main'">GitHub 🐙</button>
            <button class="noto-emoji small-button" onclick="window.location.href='https://theohaines.xyz'">main page 🌐</button>
        </div>
    </div>

    <div class="donation-banner">
        <p>Please consider donating so I can keep these games ad free! <a href="https://ko-fi.com/theohaines">Donate here.</a></p>
    </div>

    <div class="container-of-everything prevent-select">
        <div class="main-game-element">
            <h1 id="questionText">[QUESTION]</h1>
            <div class="divider"></div>
            <h1 id="emojiText" class="big-text noto-emoji">😀</h1>

            <div class="divider"></div>

            <h3 id="scoreText">score: 0</h3>
            <h3 class="noto-emoji" id="livesText">❤️ ❤️ ❤️</h3>
        </div>

        <div class="main-game-element answer-form-container" id="answerFormContainer">
            <form class="answer-form" id="multiAnswerForm">
                <div class="div-button" onclick="submitAnswer('A')">
                    <h1 class="noto-emoji" id="answerA">A</h1>
                </div>
                <div class="div-button" onclick="submitAnswer('B')">
                    <h1 class="noto-emoji" id="answerB">B</h1>
                </div>
                <div class="div-button" onclick="submitAnswer('C')">
                    <h1 class="noto-emoji" id="answerC">C</h1>
                </div>
            </form>

            <div class="answer-form" id="textAnswerForm">
                <input type="text" placeholder="Type your answer here..." id="textAnswerInput" minlength="1" maxlength="40" required>
                <button onclick="submitAnswer('')">submit answer</button>
            </div>

            <div class="answer-form" id="radioAnswerForm">
                <div class="div-button" id="radioOne" style="background-color: rgb(210, 212, 219);" onclick="toggleRadio('radioOne', 'a')">
                    <h1 class="noto-emoji" id="radioA">1.</h1>
                </div>
                <div class="div-button" id="radioTwo" style="background-color: rgb(210, 212, 219);" onclick="toggleRadio('radioTwo', 'b')">
                    <h1 class="noto-emoji" id="radioB">2.</h1>
                </div>
                <div class="div-button" id="radioThree" style="background-color: rgb(210, 212, 219);" onclick="toggleRadio('radioThree', 'c')">
                    <h1 class="noto-emoji" id="radioC">3.</h1>
                </div>
                <div class="div-button" id="radioFour" style="background-color: rgb(210, 212, 219);" onclick="toggleRadio('radioFour', 'd')">
                    <h1 class="noto-emoji" id="radioD">4.</h1>
                </div>
                <div class="div-button" id="radioFive" style="background-color: rgb(210, 212, 219);" onclick="toggleRadio('radioFive', 'e')">
                    <h1 class="noto-emoji" id="radioE">5.</h1>
                </div>

                <button onclick="submitAnswer('')">submit answer</button>
            </div>

            <!--<button onclick="getNewQuestion()">get new question</button>-->
        </div>
        
        <div class="main-game-element option-container" id="optionContainer" style="display: none;">
            <div class="div-button" onclick="toggleSfxMute()">
                <h1 class="noto-emoji" id="sfxToggleText">sfx: 🔊</h1>
            </div>
            <div class="div-button" onclick="toggleSystemEmojis()">
                <h1 class="noto-emoji">use system emojis: 📱</h1>
            </div>
            <div class="div-button">
                <h1>By theohaines @ <a href="https://theohaines.xyz">theohaines.xyz</a></h1>
            </div>
            <div class="div-button">
                <h1>Music by HeatleyBros @ <a href="https://www.youtube.com/watch?v=8FbYFXt5pz4">youtube.com</a></h1>
            </div>
        </div>
    </div>
    

    <script src="/homepage/scripts/index.js"></script>
</body>
</html>
